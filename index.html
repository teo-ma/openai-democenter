<!DOCTYPE html>  
<html>  
<head>  
	<title>静态网站示例</title>  
	<link rel="stylesheet" type="text/css" href="style.css">  
</head>  
<body>  
	<header>  
		<nav>  
			<ul>  
				<li><a href="#home">主页</a></li>  
				<li><a href="#about">关于我们</a></li>  
				<li><a href="#services">服务</a></li>  
				<li><a href="#contact">联系我们</a></li>  
			</ul>  
		</nav>  
	</header>  
  
	<main>  
		<section id="home">  
			<h1>欢迎来到我们的网站！</h1>  
			<p>我们提供高质量的服务，让您满意。</p>  
			<a href="#services">查看我们的服务</a>  
		</section>  
  
		<section id="about">  
			<h2>关于我们</h2>  
			<p>我们是一家专业的公司，致力于提供最好的服务。</p>  
			<a href="#contact">联系我们</a>  
		</section>  
  
		<section id="services">  
			<h2>我们的服务</h2>  
			<ul>  
				<li>服务1</li>  
				<li>服务2</li>  
				<li>服务3</li>  
				<li>服务4</li>  
			</ul>  
			<a href="#contact">联系我们</a>  
		</section>  
  
		<section id="contact">  
			<h2>联系我们</h2>  
			<p>您可以通过以下方式联系我们：</p>  
			<ul>  
				<li>电话：123456789</li>  
				<li>邮箱：example@example.com</li>  
				<li>地址：某某街道某某号</li>  
			</ul>  
		</section>  
	</main>  
  
	<footer>  
		<p>版权所有 © 2021 静态网站示例</p>  
	</footer>  
  
	<script type="text/javascript" src="script.js"></script>  
</body>  
</html>
